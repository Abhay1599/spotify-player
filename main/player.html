<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Player</title>
  <!-- Load the Spotify SDK script -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>

<body>
  <div class="container mt-4">
    <div class="jumbotron text-center">
      <h1><i class="fab fa-spotify"></i> Spotify</h1>
    </div>
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <!-- <div class="input-group mb-3">
          <input type="text" class="form-control" id="searchInput" placeholder="Search for a keyword...">
          <div class="input-group-append">
            <button class="btn btn-primary" id="searchButton">Search</button>
          </div>
        </div> -->
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fab fa-spotify spotify-icon"></i></span>
          </div>
          <input type="text" class="form-control" id="searchInput" placeholder="Search for a keyword...">
          <div class="input-group-append">
            <button class="btn btn-primary" id="searchButton">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4" id="results"></div>
  </div>
  <script src="player.js"></script>
  <script src="sub-part.js"></script>
</body>

</html>
